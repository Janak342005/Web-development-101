<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruTreats-Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
    <hr>
     <h2>Billing Details </h2>
     <hr>
     <form action="#" method="post">
        <label for="fname">First Name :-</label>
        <input type="text" id="fname" placeholder="First Name">
        <br><br>
        <label for="lname">Last Name :-  </label>
        <input type="text" id="lname" placeholder="Last Name">
        <br><br>
        <label for="cname">Company Name (Optional) :- </label>
        <br>
        <input type="text" id="cname" placeholder="Company Name">
        <br><br>
        <label for="country">Country/Region</label>
        <br>
        <select id="country" name="country">
            <option value="china">India</option>
            <option value="india">China</option>
            <option value="united-states">United States</option>
            <option value="indonesia">Indonesia</option>
            <option value="pakistan">Pakistan</option>
            <option value="brazil">Brazil</option>
            <option value="nigeria">Nigeria</option>
            <option value="bangladesh">Bangladesh</option>
            <option value="russia">Russia</option>
            <option value="mexico">Mexico</option>
            <option value="japan">Japan</option>
            <option value="ethiopia">Ethiopia</option>
            <option value="philippines">Philippines</option>
            <option value="egypt">Egypt</option>
            <option value="vietnam">Vietnam</option>
            <option value="congo">Congo (DRC)</option>
            <option value="turkey">Turkey</option>
            <option value="iran">Iran</option>
            <option value="germany">Germany</option>
            <option value="thailand">Thailand</option>
        </select>
        <br><br>
        <label for="add">Street Address :- </label>
        <br>
        <input type="text" id="add" placeholder="Strret number and area" name="add1">
        <br>
        <input type="text" name="add1" id="add" placeholder="Apartment Landmark">
        <br><br>
        <label for="t&c">Town/City</label>
        <br>
        <input type="text" id="t&c" placeholder="City">
        <br><br>
        <label for="state">State : </label>
        <br>
        <select id="state" name="state">
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Delhi">Delhi</option>
            <option value="Puducherry">Puducherry</option>
        </select>
        <br><br>
        <label for="pin">Pincode :- </label>
        <br>
        <input type="text" id="pin" placeholder="Pincode">
        <br><br>
        <label for="mob">Phone :- </label>
        <br>
        <input type="number" id="mob" >
        <br><br>
        <label for="email">Email Address :- </label>
        <br>
        <input type="email" id="email" placeholder="Email ID ">
        <br><br>
        <h2>Additional Information</h2>
        <hr>
        <label for="notes">Order Notes</label>
        <br>
        <input type="text" id="notes" placeholder="Order notes e.g delivery instructions">

        <br><br><br>

        <h2>Payment Mode</h2>
        <label for="upi">UPI</label>
        <input type="radio" name="Pay" id="upi">
        <br>
        <label for="Card">Card</label>
        <input type="radio" name="Pay" id="Card">
        <br>
        <label for="cod">Cash On Delivery</label>
        <input type="radio" name="Pay" id="cod">
        <br><br>
        <button type="submit">Submit</button>
     </form>

</body>
</html>
